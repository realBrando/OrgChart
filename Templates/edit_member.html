<!DOCTYPE html>
<html>
   <body>
      <button onclick="goToHome()">Go to Home Screen</button>
      <h3>Edit a Member</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action="" method="post">
         <label> Input First and Last Name of Member to Edit </label><br><br>
         <input type="text" name="selected_first_name" placeholder="" /><br>
         <input type="text" name="selected_last_name" placeholder="" /><br>
         <br>
         <br>
         <label>Enter Information to Update Member</label><br>
         <br>
         <br>

         <label for="first_name"> First name </label><br>
         <input type="text" name="first_name" placeholder="" /><br>

         <label for="last_name"> Last name </label><br>
         <input type="text" name="last_name" placeholder="" /><br>

         <label for="email"> Email </label><br>
         <input type="text" name="email" placeholder="" /><br>

         <label for="age"> Age </label><br>
         <input type="text" name="age" placeholder="" /><br>

         <label for="phonenum"> Phone Number </label><br>
         <input type="text" name="phonenum" placeholder="" /><br>

         <label for="position"> Position </label><br>
         <input type="text" name="position" placeholder="" /><br>

         <input type="submit" value="Submit" />
      </form>
      <script>
         function goToHome() {
           window.location.href = '/';
         }
       </script>
   </body>
</html>
